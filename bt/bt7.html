<script>
        let number = parseInt(prompt("Nhập một số:"));

        function isPrime(number) {
            if (number <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
        let isNumberPrime = isPrime(number);
        if (isNumberPrime) {
            console.log(number, "là số nguyên tố.");
        } else {
            console.log(number, "không là số nguyên tố.");
        }
</script>
</html>
