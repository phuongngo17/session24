<script>
            let a = +prompt("Nhập số nguyên a:");
            let b = +prompt("Nhập số nguyên b:");

            // Kiểm tra xem a có nhỏ hơn b không
            if (a > b) {
                // Nếu a > b, hoán đổi giá trị của a và b
                let temp = a;
                a = b;
                b = temp;
            }

            let sum = 0;

            // Tính tổng các số nguyên trong khoảng giữa a và b
            for (let i = a + 1; i < b; i++) {
                sum += i;
            }
            // In kết quả ra màn hình console
            console.log("Tổng các số nguyên trong khoảng giữa", a, "và", b, "là:", sum);
</script>
