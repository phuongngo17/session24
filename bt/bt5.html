<script>
let n = +rompt("Nhập một số nguyên dương n:");
let sum = 0;

for (let i = 1; i <= n; i++) {
  let term = 1 / Math.pow(i, 3); 
  sum += term; 
}

let roundedSum = sum.toFixed(5);

console.log("Kết quả của biểu thức S =", roundedSum);
</script>
