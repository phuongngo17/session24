<script>
        let a = +prompt("Nhập số nguyên a:");
        let b = +prompt("Nhập số nguyên b:");

        // Tính kết quả của biểu thức ab
        let result = Math.pow(a, b);

        // In kết quả ra màn hình console
        console.log("Kết quả của", a, "mũ", b, "là:", result);
</script>
